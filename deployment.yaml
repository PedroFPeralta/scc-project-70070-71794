apiVersion: apps/v1
kind: Deployment
metadata:
  name: tukano-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tukano
  template:
    metadata:
      labels:
        app: tukano
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
        - name: tukano-container
          image: peralta02/tukano:latest
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgres-volume
      initContainers:
        - name: wait-for-db
          image: busybox
          command: ['sh', '-c', 'until nc -zv postgres-service 5432; do echo "Waiting for PostgreSQL..."; sleep 2; done;']
          resources:
            requests:
              cpu: 1m
              memory: 50Mi
            limits:
              cpu: 75m
              memory: 128Mi
      volumes:
        - name: postgres-volume
          persistentVolumeClaim:
            claimName: tukano-pvc
