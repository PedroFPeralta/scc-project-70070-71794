apiVersion: apps/v1
kind: Deployment
metadata:
  name: blobs-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blobs-service
  template:
    metadata:
      labels:
        app: blobs-service  
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: blobs-service
        image: tim0ns/blobs-service:latest    
        ports:
        - containerPort: 8080  
        volumeMounts:
        - mountPath: "/usr/local/tomcat/pv-blob"
          name: pv-blob
        env:
        - name: REDIS_CACHE_HOSTNAME
          value: "redis-service"
        - name: REDIS_CACHE_PORT
          value: "6379"  
      volumes:
      - name: pv-blob
        persistentVolumeClaim:
          claimName: tukano-pvc        
---
apiVersion: v1
kind: Service
metadata:
  name: blobs-service
spec:
  type: NodePort
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    nodePort: 30080
  selector:
    app: blobs-service       